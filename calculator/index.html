<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css -->
    <link rel="stylesheet" href="css/styles.css">

    <title>Calculator</title>
    
</head>
<body>
    <div class="mid-div">
        <!-- <button class="mid-btn"></button> -->
        <div class="inner-div">
            <input type="number"></input><br><br>
            <button class="btn btn1">1</button>
            <button class="btn btn2">2</button>
            <button class="btn btn3">3</button>
            <button class="btn btn_div arithmetic1">/</button><br>
            <button class="btn btn4">4</button>
            <button class="btn btn5">5</button>
            <button class="btn btn6">6</button>
            <button class="btn btn_mul arithmetic2">*</button><br>
            <button class="btn btn7">7</button>
            <button class="btn btn8">8</button>
            <button class="btn btn9">9</button>
            <button class="btn btn_sub arithmetic3">-</button><br>
            <button class="btn btn_dot">.</button>
            <button class="btn btn0">0</button>
            <button class="btn btn_equal arithmetic4">=</button>
            <button class="btn btn_pluse arithmetic5">+</button>
        </div>
    </div>
<script src="index.js"></script>
</body>
</html>
