<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css -->
    <link rel="stylesheet" href="css/styles.css">

    <title>Calculator</title>
    
</head>
<body>
    <div class="mid-div">
        <button class="mid-btn"></button>
        <div class="inner-div">
            <input></input><br><br>
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn arithmetic1">/</button><br>
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn arithmetic2">*</button><br>
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn arithmetic3">-</button><br>
            <button class="btn">.</button>
            <button class="btn">0</button>
            <button class="btn arithmetic4">=</button>
            <button class="btn arithmetic5">+</button>
        </div>
    </div>
<script src="index.js"></script>

</html>
