<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="css/styles.css">
    
  </head>
  <body>
    <main class="border-div">
      <div class="outer-div">
        <div class="inner-div">
          <img class="equ-img" src="images/image-equilibrium.jpg" alt="equilibrium img">
          <h4 class="head-paragraph">Equilibrium #3429</h4>
          <p class="middle-paragraph">Our Equilibrium collection promotes balance and calm.</p>
          <img class="diamond-img" src="images/icon-ethereum.svg" alt="ethereum img">
          <p class="eth">0.041ETH</p>
          <img class="clock-img" src="images/icon-clock.svg" alt="small clock image">
          <h6>3 days left</h6>
          <hr>
          <img class="avtar-img" src="images/image-avatar.png" alt="avtar image">
          <p class="auther-name"><span>Creation of</span> Jules Wyvern</p>
        </div>
      </div>
    </main>

  </body>
</html>
