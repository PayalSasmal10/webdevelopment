<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image" href="/bmiCalculator/bmi.png">

    <!-- CSS -->
    <link href="styles.css" rel="stylesheet">

    <!-- Bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>

    <!-- Fontawesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <title>BMI Calculator</title>
</head>
<body>
    <div class="header">
        <h1>BMI <br> Calculator</h1>
    </div>
    
    <div class="font-div">
        <i id="fst_female" class="icon fa-solid fa-person-dress fa-5x female"></i>
        <i id="fst_male" class="icon fa-solid fa-person fa-5x male"></i><br><br><br>
        <p>(choose your sex)</p>
    </div>
    
    <div class="qty mt-5">
            <span class="minus span_btn bg-dark">-</span>
            <input type="number" value="52" class="count" name="qty">
            <span class="plus span_btn bg-dark">+</span>
            <p>Weight(kg)</p>

    </div>
    <div class="height-div">
        <input type="number" value="163" class="heigt"> 
        <p>Height(cm)</p>
     </div>
    <div id="result-id" class="result-div">
        <input class="result" value="19.6"> 
        <p>Your BMI</p>
     </div>
    <div>
        <button type="button" class="btn-bmi">calculate your BMI! <i class="fa-solid fa-play"></i></button>
    </div>
    <i id="arrow-icon" class="fa-solid fa-caret-down arrow"></i>
    <div class="progress">
        <div class="progress-bar-u">Underweight</div>
        <div class="progress-bar-n">Normal</div>
        <div class="progress-bar-ov">Overweight</div>
        <div class="progress-bar-ob">Obesity</div>
    </div>
    <script src="index.js"></script>
</body>
</html>
