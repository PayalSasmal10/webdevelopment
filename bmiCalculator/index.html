<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- CSS -->
    <link href="styles.css" rel="stylesheet">

    <!-- Bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>

    <!-- Fontawesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <title>BMI Calculator</title>
</head>
<body>
    <div class="header">
        <h1>BMI <br> Calculator</h1>
    </div>
    
    <div class="font-div">
        <i class="icon fa-solid fa-person-dress fa-5x"></i>
        <i class="icon fa-solid fa-person fa-5x"></i><br><br><br>
        <p>(choose your sex)</p>
    </div>
    
    <div class="qty mt-5">
        
        <span class="minus span_btn bg-dark">-</span>
        <input type="number" value="60" class="count" name="qty">
        <span class="plus span_btn bg-dark">+</span>

    </div>
    <script src="index.js"></script>
</body>
</html>
